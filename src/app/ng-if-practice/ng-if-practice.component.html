<div class="neo">
<p  id="shadow" class="text-center">Display success & Error  msg on btn Press using *ngIf</p>
<div class="container mt-5">
    <div class="row">
      <div class="col-sm-12">
        <div *ngIf="showSuccessMessage">
          <p class="alert alert-success">Success.. Your doing well!</p>
        </div>
        <div *ngIf="showErrorMessage">
          <p class="alert alert-danger">Error.. Please Do more practice!</p>
        </div>
        <div class="d-flex justify-content-around mt-3">
          <button class="btn btn-success" (click)="displaySuccessMessage()">Display Success Message</button>
          <button class="btn btn-danger" (click)="displayErrorMessage()">Display Error Message</button>
        </div>
      </div>
    </div>
  </div>
</div>
